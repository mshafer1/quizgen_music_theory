---
layout: default
title: Generate New Quiz
---

{% capture page_list %}
{% for page in site.quizes %}
<div class="w3-row w3-container w3-border-bottom w3-border-white">
    <div class="w3-col l5 w3-hide-small w3-hide-medium w3-padding w3-border-white w3-border-right">
        <a href="{{ page.url }}" class="w3-black w3-button">{{ page.type }}</a>
    </div>
    <div class="w3-col s12 w3-hide-large w3-padding">
            <a href="{{ page.url }}" class="w3-black w3-button">{{ page.type }}</a>
        </div>
    <div class="w3-col l7 m12 s12 w3-padding ">
        {%if page.description %}{{ page.description }}{% else %}&nbsp;{% endif %}
    </div>
</div>
{% endfor %}
{% endcapture %}

<div class="w3-padding"></div>
<div class="w3-display-container">
<div class="w3-card-4 w3-display-topmiddle w3-twothird w3-dark-gray w3-margin-left">
    <div class="w3-border w3-border-white w3-margin">
        <div class="w3-cell-row">
            <div class="w3-cell w3-black">
                Select Quiz Type:
            </div>
        </div>
        {{ page_list }}
    </div>
</div>
</div>

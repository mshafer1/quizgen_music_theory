<form id="_input_form" action="/quiz.html" method="GET" target="_blank">
    <div class="striped-w3">
        <input type="hidden" value="" name="ID" id="_ID"/>
        <script>
            var seed_id = Math.floor(Math.random() * 90000 + 1000);
            $('#_ID').val(seed_id);
            console.log("Seed: ", seed_id);
        </script>
        {% assign count=0 %}
        {% for input in include.inputs %}
            {% include form_row.html %}
        {% endfor %}
        <div class="w3-row-padding w3-margin-top w3-margin w3-padding">
            <input type="submit" class="w3-btn w3-black" value="Generate"/>
        </div>
    </div>
</form>

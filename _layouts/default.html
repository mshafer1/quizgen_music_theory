<!doctype html>
<html lang="en">
  <head>
    {% include head_info.html %}
    <script src="/scripts/jquery_helpers.js"></script>
    {% include _keyboard_setup.html %}

    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Roboto&display=swap" rel="stylesheet">
    <script src="/scripts/getHelpers.js?{{ site.time | date: "%Y-%m-%d %H:%M" | url_encode }}"></script>
    

    {{ layout.extra_head }}
  </head>
  <body>
    <header>
      {% include nav.html %}
    </header>
    <div class="content">
      {{ content }}
    </div>

    <div class="footer">
      <div id="bottom_padding" class="w3-padding-48 w3-margin w3-left" >&nbsp;</div>
      <footer class="w3-bar w3-dark-gray" >
        <div class="w3-row">
          <div class="w3-col s4 w3-bar-item">
            <a href="/" class="w3-button">QuizGen<span class="w3-hide-small">.MusciTheoryPractice.net</span></a>
          </div>
          <div class="w3-col s4 w3-bar-item w3-center">
            Hosted on: <a href="https://github.com/mshafer1/quizgen_music_theory" target="_blank" class="w3-button w3-black">GitHub <i class="fab fa-github"></i></a>
          </div>
          <div class="w3-col s4 w3-bar-item">
            <span class="w3-right">
              Report issues: <a href="https://github.com/mshafer1/quizgen_music_theory/issues/new" target="_blank" class="w3-button w3-black">On GitHub</a>
            </span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
